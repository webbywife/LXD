<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOOLED-AI Lesson Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">&#x1F4DA;</span>
                <div>
                    <h1>SKOOLED-AI Lesson Plan Generator</h1>
                    <p class="subtitle">DepEd-Aligned Content Development System</p>
                </div>
            </div>
        </div>
    </header>

    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <p>Based on the Philippine DepEd MATATAG Curriculum &bull; AI-Powered Lesson Plan Generator</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
